<!--单个经纪人明细-->
<script id="work_agent_temp" type="text/template">
  <div class="log-con-bd">
    <table class="agent-table" cellpadding="0" cellspacing="0">
      <colgroup>
        <col width="10%">
        <col width="30%">
        <col width="30%">
        <col>
      </colgroup>
      <tbody>
      <tr>
        <td class="pd-1">
          <a data-href="<%=basicinfo.detailurl%>" class="avatar">
            <img src="<%=basicinfo.picurl%>" alt="经纪人头像" />
            <%if(statinfo.b_core_shop=='1'){%><em class="agent-tag"></em><%}%>
          </a>
        </td>
        <td class="pd-2">
          <div class="info-con">
            <a class="name"><%=basicinfo.name%>  <%=basicinfo.mobile%></a>
            <figure class="company">
              所属公司：
              <a data-href="<%=basicinfo.detailurl%>"><%=basicinfo.companyshortname%></a><em>|</em>
              <a data-href="<%=basicinfo.detailurl%>"><%=basicinfo.bareaname%></a><em>|</em>
              <a data-href="<%=basicinfo.detailurl%>"><%=basicinfo.sareaname%></a><em>|</em>
              <a data-href="<%=basicinfo.detailurl%>"><%=basicinfo.storeshortname||basicinfo.storename%></a><em>|</em>
              <a data-href="<%=basicinfo.detailurl%>"><%=basicinfo.shopshortname||basicinfo.shopname%></a>
            </figure>
            <figure class="region">
              责任销售：<%if( saleinfo.major){%><span><%=saleinfo.major.name%>(<%=saleinfo.major.rank_code%>)</span><em>|</em><span><%=saleinfo.major.parent_name%></span><em>|</em><span><%=saleinfo.major.group_name%></span><%}else{%>无<%}%>
            </figure>
            <div class="bom-box g-line">
              <ul class="ag-Info">
                <li>
                  <span><em>入职时间：</em><%if(basicinfo.workstart>0){%><%=basicinfo.workstart%><%}else{%>--<%}%></span>
                </li>
                <li class="g-line">
                  <span class="g-u"><em>最近拜访时间：</em><%if(visitinfo.lastdate){%><%=visitinfo.lastdate%><%}else{%>未拜访<%}%></span>
                  <span class="g-lastu"><em>30天内拜访次数：</em><%if(visitinfo.num){%><%=visitinfo.num%><%}else{%>0<%}%></span>
                </li>
                <li class="g-line">
                  <span class="g-u"><em>最近客户意向：</em>
                    <%if(visitinfo.buylevel){%>
                    <%if(!visitinfo.buylevel.code){%>--<%}else{%><%=visitinfo.buylevel.code%><%}%>
                    <em><%if(visitinfo.buylevel.name){%>（<%=visitinfo.buylevel.name%>）<%}%></em>
                    <%}else{%>--<%}%>
                  </span>
                  <span class="g-lastu"><em>乐居端口在线时间：</em><%if(statinfo.useday){%><%=statinfo.useday%><%}else{%>0<%}%>天</span>
                </li>
              </ul>
            </div>
          </div>
        </td>
        <td class="pd-3">
          <div class="mar_b18">
            <ul class="g-line box-h box-products">
              <li class="l-tit">使用产品：<%if(!payinfo || !payinfo.all || !payinfo.all.length){%><strong>免费版</strong><%}%></li>
              <%if(payinfo&&payinfo.all&&payinfo.all.length){%>
              <li>
                <%for(var i = 0;i< payinfo.all.length;i++){%>
                <p>
                  <strong><%=payinfo.all[i].ucname.split('V')[0]%></strong><%if(payinfo.all[i].ucname.split('V').length>1){%><em class="v-s">V</em><%}%><q>|</q>
                  <%=payinfo.all[i].startdate%>-<%=payinfo.all[i].enddate%>
                  <%if('2'==payinfo.all[i].b_sanqian){%><em class="i_gong"></em><%}%>
                  <%if('1'==payinfo.all[i].b_sanqian){%><em class="i_zi"></em><%}%>
                </p>
                <%}%>
              </li>
              <%}%>
              <%if(payinfo && payinfo.up && payinfo.up.ucname){%>
              <li class="l-tit">上次使用版本：</li>
              <li>
                <p>
                  <strong><%=payinfo.up.ucname.split('V')[0]%></strong><%if(payinfo.up.ucname.split('V').length>1){%><em class="v-s">V</em><%}%><q>|</q>
                  <span><%=payinfo.up.enddate%>下线</span></p>
              </li>
              <%}%>
            </ul>
            <div class="add-num-bg dn">
              <span class="addBtn_normal"></span>
              <div class="mes_more dn"></div>
            </div>
            <ul>
              <li><span class="col-8">30天内到访客源量：</span><%if(statinfo.last30click){%><%=statinfo.last30click%><%}else{%>0<%}%>次</li>
            </ul>
            <%if(visitinfo && visitinfo.network){%>
            <ul class="g-line box-h">
              <li class="l-tit g-u">竞对产品：</li>
              <li class="fl g-last">
                <%for(i in visitinfo.network){%>
                <p>
                  <a><%=visitinfo.network[i].name%></a><q>|</q>
                  <em class="<%if(parseInt(visitinfo.network[i].num)>0){%>c_red<%}else{%>c_gray<%}%>"><%if(parseInt(visitinfo.network[i].num)>0){%>有<%}else{%>无<%}%>成交</em>
                </p>
                <%}%>
              </li>
            </ul>
            <%}%>
          </div>
        </td>
        <%if(statinfo.expire_after_7days=='0'&&statinfo.open_in_7days=='0'&&statinfo.tradenum=='0'&&statinfo.usaged_not_standard=='0'&&statinfo.high_intention_num=='0'){%>
        <td class="pd-4">
          <figure class="r-info xk_bg0 pr">
            <div class="xk_null"></div>
          </figure>
        </td>
        <%}else{%>
        <td class="pd-4 pr">
          <figure class="r-info">
            <%if(statinfo.tradenum&&statinfo.tradenum!='0'){%>
            <ul class="g-line box-h">
              <li class="g-u l-tit"><span class="tag t-cj"><q>乐居成交</q><em><%=visitinfo.tradenum+0%></em></span></li>
              <li class="g-lastu">
                <%for(var i=0;i< visitinfo.tradelist.length;i++){%>
                <p><%=visitinfo.tradelist[i].tradetime%><q>|</q><%=visitinfo.tradelist[i].communityname%><q>|</q><%=visitinfo.tradelist[i].room%>居<q>|</q><%=visitinfo.tradelist[i].buildingarea%>平<q>|</q><%=visitinfo.tradelist[i].tradeprice%>万元</p>
                <%}%>
              </li>
            </ul>
            <%}%>
            <%if(statinfo.usaged_not_standard&&statinfo.usaged_not_standard!='0'){%>
            <ul class="g-line box-h">
              <li class="g-u l-tit"><span class="tag t-wdb"><q>未达标</q><em><%=statinfo.usaged_not_standard%></em></span></li>
              <li class="g-lastu">
                <p>
                  <%var tempCount=0;%>
                  <%for(i in statinfo.not_standard_item_list){%>
                  <%if(tempCount>0){%><q>|</q><%}%><%=statinfo.not_standard_item_list[i]%>
                  <%tempCount++;%>
                  <%}%>
                </p>
              </li>
            </ul>
            <%}%>
            <%if(statinfo.expire_after_7days&&statinfo.expire_after_7days!='0'){%>
            <ul class="g-line box-h">
              <li class="g-u l-tit"><span class="tag t-7tdq"><q>7天到期</q><em><%=statinfo.expire_after_7days%></em></span></li>
              <li class="g-lastu">
                <%for(var i=0;i< payinfo.end.length;i++){%>
                <p>
                  <strong><%=payinfo.end[i].ucname.split('V')[0]%></strong>
                  <%if(payinfo.end[i].ucname.split('V').length>1){%><em class="v-s">V</em><%}%>&nbsp;<%=payinfo.end[i].enddate%>
                  <%if('2'==payinfo.end[i].b_sanqian){%><em class="i_gong"></em><%}%>
                  <%if('1'==payinfo.end[i].b_sanqian){%><em class="i_zi"></em><%}%>
                </p>
                <%}%>
              </li>
            </ul>
            <%}%>
            <%if(statinfo.open_in_7days&&statinfo.open_in_7days!='0'){%>
            <ul class="g-line box-h">
              <li class="g-u l-tit"><span class="tag t-7tkt"><q>7天开通</q><em><%=statinfo.open_in_7days%></em></span></li>
              <li class="g-lastu">
                <%if(payinfo){%>
                <%for(var i=0;i< payinfo.start.length;i++){%>
                <p>
                  <strong><%=payinfo.start[i].ucname.split('V')[0]%></strong>
                  <%if(payinfo.start[i].ucname.split('V').length>1){%><em class="v-s">V</em><%}%>&nbsp;<%=payinfo.start[i].startdate%>
                  <%if('2'==payinfo.start[i].b_sanqian){%><em class="i_gong"></em><%}%>
                  <%if('1'==payinfo.start[i].b_sanqian){%><em class="i_zi"></em><%}%>
                </p>
                <%}%>
                <%}%>
              </li>
            </ul>
            <%}%>
            <%if(statinfo.expire_in_60days_ago&&statinfo.expire_in_60days_ago!='0'){%>
            <ul class="g-line box-h">
              <li class="g-u l-tit"><span class="tag t-60txx"><q>60天下线</q><em><%=statinfo.expire_in_60days_ago%></em></span></li>
              <li class="g-lastu">
                <%if(payinfo.down60.length){%>
                <%for(var i=0;i< payinfo.down60.length;i++){%>
                <p>
                  <strong><%=payinfo.down60[i].ucname.split('V')[0]%></strong>
                  <%if(payinfo.down60[i].ucname.split('V').length>1){%><em class="v-s">V</em><%}%>&nbsp;<%=payinfo.down60[i].startdate%>
                  <%if('2'==payinfo.down60[i].b_sanqian){%><em class="i_gong"></em><%}%>
                  <%if('1'==payinfo.down60[i].b_sanqian){%><em class="i_zi"></em><%}%>
                </p>
                <%}%>
                <%}%>
              </li>
            </ul>
            <%}%>
            <%if(statinfo.giftnum&&statinfo.giftnum!='0'){%>
            <ul class="g-line box-h">
              <li class="g-u l-tit"><span class="tag t-lp"><q>礼品</q><em><%=statinfo.giftnum%></em></span></li>
            </ul>
            <%}%>
            <%if(statinfo.high_intention_num&&statinfo.high_intention_num!='0'){%>
            <ul class="g-line box-h">
              <li class="g-u l-tit"><span class="tag t-7tkt"><q>电销可面见</q><em><%=statinfo.high_intention_num%></em></span></li>
            </ul>
            <%}%>
          </figure>
          <!--超出部分折叠-->
          <div class="add-num-bg dn">
            <span class="addBtn_normal"></span>
            <div class="mes_more dn"></div>
          </div>
        </td>
        <%}%>
      </tr>
      </tbody>
    </table>
  </div>
</script>
<!--本次呼叫标识和呼叫目的-->
<script id="mian_top_temp" type="text/template">
  <!--本次呼叫标示-->
  <div class="record_1">
    <h2><em></em>本次呼叫标识</h2>
    <div class="tag_s clearfix">
      <%if(window.WORK_PARAM.work_type==1){var info=queueinfo;}else if(window.WORK_PARAM.work_type==2){var info=visitinfo;}%>
      <%if(info.is_firstcall>0){%><span class="c_blue">首次</span><%}%>
      <%if(info.is_tempassign>0){%><span class="c_purple">指派</span><%}%>
      <%if(info.is_telsalevisit>0){%><span class="c_orange">回访</span><%}%>
      <%if(info.is_notstandard>0){%><span class="c_red">未达标</span><%}%>
      <%if(info.is_7expire>0){%><span class="c_orange">7天到期</span><%}%>
      <%if(info.is_7open>0){%><span class="c_green">7天开通</span><%}%>
    </div>
  </div>
  <!--本次呼叫目的-->
  <%if(info.is_tempassign>0 && info.call_aim && info.call_aim.length){%>
  <div class="record_2">
    <h2><em></em>本次呼叫目的</h2>
    <div><%=info.call_aim%></div>
  </div>
  <%}%>
</script>
<!--新版电话工作页面-->
<script id="enter_main_temp" type="text/template">
  <section id="tel_work" class="dn" data-uid="<%=info.basicinfo.uid%>">
    <%:=baidu.template("work_agent_temp",info)%>
    <div class="record_newCon">
      <%:=baidu.template("mian_top_temp",window.TEL_AGENT)%>
      <div class="record_3">
        <!--预约情况-->
        <div class="yx">
          <h2><em></em>预约情况<span>(选择“可面见”后，该经纪人自动流转给销售跟进）</span></h2>
          <figure class="radio-w">
            <!--baidu.template("tel_buylevel",{})-->
          </figure>
          <div class="tel_nointentionreason dn">无面见意向的原因 <input type="text" id="tel_nointentionreason" maxlength="20" placeholder="无面见意向的原因"/></div>
          <div class="times clearfix">
            <div class="tit dn">建议销售到店时间</div>
            <div class="tit dn">
              预约下次呼叫时间
            </div>
            <div class="dn date-box clearfix">
              <span id="datePicker" class="time_l fl"></span>
              <span class="time_r fl"><em class="icon-date"></em></span>
            </div>
          </div>
          <div class="notconn_item dn">
            <span><i data-val="1" class="btn-radio-no"></i>空号</span>
            <span><i data-val="2" class="btn-radio-no"></i>拒接</span>
            <span><i data-val="3" class="btn-radio-no"></i>停机</span>
          </div>
        </div>
        <!--回访详情-->
        <%if( (window.WORK_PARAM.work_type==2 && window.TEL_AGENT.visitinfo.pid>0) || (window.WORK_PARAM.work_type==1 && window.TEL_AGENT.queueinfo.is_telsalevisit>0)){%>
        <div class="visitCon">
          <h2><em></em>回访详情</h2>
          <!--遍历多个basic_show_temp-->
        </div>
        <%}%>
        <!--竞对情况-->
        <div class="jdui">
          <h2><em></em>竞对情况</h2>
          <!--baidu.template("tel_rival",res.result.data);-->
        </div>
        <!--核实意向-->
        <div class="checkCon">
          <h2><em></em>核实意向</h2>
          <figure class="radio-w">
            <em>意向程度</em>
            <!---->
          </figure>
        </div>
        <div class="desc clearfix">
          <textarea cols="30" rows="10" id="remark" placeholder="详细描述"></textarea>
          <span id="msg-sms"><i class="btn-check-no"></i>短信通知相关销售</span>
        </div>
        <!--btn-->
        <div class="btn-item clearfix">
          <%if(window.xkTelInfo.isCallCenter){%>
          <%if(window.WORK_PARAM.calltype==1){%>
          <div id="next" data-type="finish" class="error-btn"><a>保存</a></div>
          <%}else{%>
          <div data-type="finish" class="error-btn"><a>完成呼叫</a></div>
          <%if(window.WORK_PARAM.work_type==1){%>
          <div id="next" data-type="nextone" class="error-btn"><a>完成并呼叫下一个</a></div>
          <%}%>
          <%}%>
          <%}else{%>
          <div data-type="finish" class="success-btn"><a>完成呼叫</a></div>
          <%if(window.WORK_PARAM.work_type==1){%>
          <div data-type="nextone" class="success-btn"><a>完成并呼叫下一个</a></div>
          <%}%>
          <div data-type="cancel" class="error-btn"><a>取消</a></div>
          <%}%>
        </div>
      </div>
      <!--拜访历史-->
      <div class="record_4">
        <h2><em></em>拜访历史</h2>
        <div class="con">
          <ul class="main-title">
            <li class="current"><a href="javascript:;"> 电销呼叫历史（<span></span>）</a></li>
          </ul>
          <div class="log-table log-table-tel detail-table">
            <table id="visit-table" cellpadding="0" cellspacing="0" width="100%">
              <!--tel_visited_record,data-->
            </table>
            <div class="main-foot">
              <!--("tel_page_foot",data)-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</script>

<!--意向程度-->
<script id="degree_intention_temp" type="text/template">
  <%for(var i in degreeintention.options){%>
  <span data-name="<%=degreeintention.fieldname%>"><i class="btn-radio-no" data-val="<%=i%>"></i><%=degreeintention.options[i]%></span>
  <%}%>
</script>
<!--配置项的电销客户意向-->
<script id="tel_buylevel" type="text/template">
  <span data-val="6" data-extra="sugtime"><i class="btn-radio-no"></i>可面见</span>
  <span data-val="3" data-extra="sugtime noreason"><i class="btn-radio-no"></i>无面见意向</span>
  <span data-val="7" data-extra="notconn" data-hide="1"><i class="btn-radio-no"></i>未接通</span>
  <span data-val="4" data-hide="1"><i class="btn-radio-no"></i>离职</span>
  <span data-val="5" data-hide="1"><i class="btn-radio-no"></i>改行</span>
  <span data-val="8" data-hide="1"><i class="btn-radio-no"></i>呼叫成功但未沟通</span>
</script>

<!--竞对情况-->
<script id="tel_rival" type="text/template">
  <%for(var i=0;i< pc_rival.length;i++){%>
  <%var list=pc_rival[i];%>
  <ul class="clearfix">
    <li class="tit fl"><span><i class="btn-check-no"></i><%=list.rivalname%></span></li>
    <li class="fl"><label>投放</label><input name="<%=list.putamount%>" type="text" class="text1" /><em>元</em></li>
    <li class="fl"><label>使用时长：</label><input name="<%=list.lengthofuse%>" type="text" class="text2"/><em>月</em></li>
    <li class="fl ml30"><label>近期成交：</label>
      <span class="<%=list.istrade%>">
        <i class="btn-radio-no" data-val="1"></i>有<i class="btn-radio-no" data-val="0"></i>无
      </span>
    </li>
    <li class="fl ml30"><label>端口满意度：</label>
      <span class="<%=list.satisfaction%>">
        <i class="btn-radio-no" data-val="1"></i>满意<i class="btn-radio-no" data-val="2"></i>不满意
      </span>
    </li>
    <li class="w_cause dn">
      <p>端口不满意原因：</p>
      <ul class="<%=list.reason%>">
        <%for(var j in notsatisfiedreason){%>
        <li><i class="btn-check" data-val="<%=j%>"></i><%=notsatisfiedreason[j]%>
          <%if(j==5){%>
          <input name="reason" disabled type="text" name="rival_reason" maxlength=15 placeholder="请输入其他不满意原因" />
          <%}%>
        </li>
        <%}%>
      </ul>
    </li>
  </ul>
  <%}%>
</script>
<!--遍历多个销售回访详情-->
<script id="basic_show_temp" type="text/template">
  <%for(var i=0;i< data.length;i++){%>
  <div class="item line">
    <ul class="clearfix">
      <li class="box1 dataPid" data-pid="<%=data[i].pid%>">销售：<%=data[i].groupname%>-<%=data[i].realname%></li>
      <li class="box1">拜访时间：<%=data[i].ctime%></li>
    </ul>
    <!--<%:=baidu.template("tel_return_config",res.result)%>-->
  </div>
  <%}%>
</script>

<!--单个销售回访详情-->
<script id="tel_return_config" type="text/template">
  <ul class="groupCon clearfix">
    <%for(var i=0;i< visitdetails.length;i++){%>
    <%var list=visitdetails[i];%>
    <%if(Object.getOwnPropertyNames(list.options).length==2){%>
    <li class="box1">
      <em><%=list.fieldmark%></em>
        <span class="config_check" data-name="<%=list.fieldname%>">
          <%for(var k in list.options){%>
            <i data-val="<%=k%>" class="btn-radio-no"></i><%=list.options[k]%>
          <%}%>
        </span>
    </li>
    <%}%>
    <%}%>
  </ul>
  <ul class="groupCon clearfix">
    <%for(var i=0;i< visitdetails.length;i++){%>
    <%var list=visitdetails[i];%>
    <%if(Object.getOwnPropertyNames(list.options).length>2){%>
    <li class="box1">
      <em><%=list.fieldmark%></em>
      <select name="<%=list.fieldname%>">
        <option value="">请选择</option>
        <%for(var k in list.options){%>
        <option value="<%=k%>"><%=list.options[k]%></option>
        <%}%>
      </select>
    </li>
    <%}%>
    <%}%>
  </ul>
</script>

<!--配置项的沟通详情-->
<script id="tel_config" type="text/template">
  <%for(var i in data){%>
  <span data-tag="<%=i%>"><i data-val="<%=data[i]%>" class="btn-radio-no"></i><%=data[i]%></span>
  <%}%>
</script>

<!--拜访记录-->
<script id="tel_visited_record" type="text/template">
  <tr>
    <th width="15%">电话沟通时间</th>
    <th width="15%">销售</th>
    <th width="15%">客户意向</th>
    <th width="40%">沟通详情</th>
    <th width="15%" class="bor_r0">通话时长</th>
  </tr>
  <%if(typeof(tel_list)!="undefined"){%>
  <%if(!tel_list.length){%>
  <tr>
    <td colspan="9">
      <div class="side-null"></div>
    </td>
  </tr>
  <%}else{%>
  <%for(var i=0;i< tel_list.length;i++){%>
  <%var li=tel_list[i];%>
  <tr>
    <td><%=li.visittime%></td>
    <td><%=li.sale%></td>
    <td><%=li.intention%></td>
    <td title="<%=li.talk_content%>" style="cursor: help;">
      <%=li.talk_content_short%>
    </td><!--沟通详情-->
    <td class="bor_r0"><%=li.teltime%></td>
  </tr>
  <%}%>
  <%}%>
  <%}%>
</script>
